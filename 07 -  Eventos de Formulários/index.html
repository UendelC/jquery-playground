<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos de Teclado e Formulário</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="ex1">Aguardando ação</div>
    <form action="">
      <label for="">
        <input
          type="text"
          placeholder="Digite seu nome"
          class="ev1"
          name="nome"
        />
      </label>
      <label for="">
        <input type="text" class="ev2" name="email" />
      </label>
      <label for="">
        <input type="text" />
      </label>
      <label for="">
        <textarea name="" id="" cols="30" rows="3" class="key ev3"></textarea>
      </label>
      <label for="">
        <button class="selecionar">Selecionar</button>
        <button>Enviar</button>
      </label>
    </form>
  </body>
</html>
