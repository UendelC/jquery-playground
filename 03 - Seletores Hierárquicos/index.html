<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletores Hierárquicos</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("h2").css("margin", "0");
        $("p").css({ margin: "0", color: "blue" });
        $(".div1").css({ "margin-bottom": "20px", background: "#ccc" });

        //Filhas de  DIV1
        $(".div1 span")
          .hide()
          .delay("1000")
          .fadeIn(1000)
          .css({ color: "green", "font-size": "15px" });

        $(".div1 h2")
          .hide()
          .css({ "font-size": "50px", color: "red" })
          .fadeIn(800);

        //Filhas diretas do elemento

        $(".div1 > span").css({ color: "red" });

        //primeiro elemento após o selecionado
        $(".p1 + p").css({ "font-size": "25px" });

        //Atacando todos elementos após o selecionado
        $(".p1 ~ p").css({ color: "black" });
      });
    </script>
  </head>
  <body>
    <div class="div1">
      <h2>H2 Filho de DIV1</h2>
      <p>P filho de DIV1 <span>SPAN filho de P</span></p>
      <span>Span Filho de direto DIV1</span>
    </div>
    <h2>H2 fora de DIV1</h2>
    <p class="p1">P1 fora de DIV1</p>
    <p>P2 fora de DIV1</p>
    <p>P3 fora de DIV1</p>
  </body>
</html>
